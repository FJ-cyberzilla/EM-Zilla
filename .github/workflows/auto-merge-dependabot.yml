name: ğŸ”„ Auto-Merge Dependabot

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot-auto-merge:
    name: ğŸ¤– Auto-Merge Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' || contains(github.event.pull_request.labels.*.name, 'dependencies')
    
    steps:
      - name: ğŸ” Dependabot Metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“Š Display Update Information
        run: |
          echo "ğŸ“¦ Dependency: ${{ steps.metadata.outputs.dependency-names }}"
          echo "ğŸ”„ Update Type: ${{ steps.metadata.outputs.update-type }}"
          echo "ğŸ“ˆ Package Ecosystem: ${{ steps.metadata.outputs.package-ecosystem }}"
          echo "ğŸ·ï¸ Previous Version: ${{ steps.metadata.outputs.previous-version }}"
          echo "ğŸ†• New Version: ${{ steps.metadata.outputs.new-version }}"
          echo "ğŸ“‹ Compatibility Score: ${{ steps.metadata.outputs.compatibility-score }}"

      - name: âœ… Auto-approve Safe Updates
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          (steps.metadata.outputs.update-type == 'version-update:semver-minor' && steps.metadata.outputs.compatibility-score == 1.0)
        run: |
          gh pr review ${{ github.event.pull_request.number }} --approve --body "Automatically approved by security workflow âœ…"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”„ Auto-merge Patch Updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --squash --auto
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Add Security Labels
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['dependencies', 'automated', 'security-patch', 'auto-merged']
            })

      - name: ğŸ“¢ Notify Manual Review Needed
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-major' ||
          (steps.metadata.outputs.update-type == 'version-update:semver-minor' && steps.metadata.outputs.compatibility-score < 1.0)
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## âš ï¸ Manual Review Required\n\nThis dependency update requires manual review:\n\n- **Update Type**: ${{ steps.metadata.outputs.update-type }}\n- **Compatibility Score**: ${{ steps.metadata.outputs.compatibility-score }}\n- **Dependency**: ${{ steps.metadata.outputs.dependency-names }}\n\nPlease review the changes and merge manually if appropriate.`
            })

      - name: ğŸ§ª Run Security Scan on Dependabot PRs
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: ğŸ“¤ Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: dependabot-security-scan-${{ github.event.pull_request.number }}
          path: snyk.sarif
          retention-days: 30
