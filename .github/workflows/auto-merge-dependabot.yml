name: 🔄 Auto-Merge Dependabot

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot-auto-merge:
    name: 🤖 Auto-Merge Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' || contains(github.event.pull_request.labels.*.name, 'dependencies')
    
    steps:
      - name: 🔍 Dependabot Metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: 📊 Display Update Information
        run: |
          echo "📦 Dependency: ${{ steps.metadata.outputs.dependency-names }}"
          echo "🔄 Update Type: ${{ steps.metadata.outputs.update-type }}"
          echo "📈 Package Ecosystem: ${{ steps.metadata.outputs.package-ecosystem }}"
          echo "🏷️ Previous Version: ${{ steps.metadata.outputs.previous-version }}"
          echo "🆕 New Version: ${{ steps.metadata.outputs.new-version }}"
          echo "📋 Compatibility Score: ${{ steps.metadata.outputs.compatibility-score }}"

      - name: ✅ Auto-approve Safe Updates
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          (steps.metadata.outputs.update-type == 'version-update:semver-minor' && steps.metadata.outputs.compatibility-score == 1.0)
        run: |
          gh pr review ${{ github.event.pull_request.number }} --approve --body "Automatically approved by security workflow ✅"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔄 Auto-merge Patch Updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --squash --auto
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏷️ Add Security Labels
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['dependencies', 'automated', 'security-patch', 'auto-merged']
            })

      - name: 📢 Notify Manual Review Needed
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-major' ||
          (steps.metadata.outputs.update-type == 'version-update:semver-minor' && steps.metadata.outputs.compatibility-score < 1.0)
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ⚠️ Manual Review Required\n\nThis dependency update requires manual review:\n\n- **Update Type**: ${{ steps.metadata.outputs.update-type }}\n- **Compatibility Score**: ${{ steps.metadata.outputs.compatibility-score }}\n- **Dependency**: ${{ steps.metadata.outputs.dependency-names }}\n\nPlease review the changes and merge manually if appropriate.`
            })

      - name: 🧪 Run Security Scan on Dependabot PRs
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: 📤 Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: dependabot-security-scan-${{ github.event.pull_request.number }}
          path: snyk.sarif
          retention-days: 30
