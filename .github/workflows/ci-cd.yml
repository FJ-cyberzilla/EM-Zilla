name: ğŸ¦– EM-Zilla CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18.x'

jobs:
  security:
    name: ğŸ”’ Security & Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Code Quality
        run: |
          npm run lint
          npm audit --audit-level=moderate

      - name: ğŸ§ª Run Tests
        run: npm run test

  build:
    name: ğŸ—ï¸ Build & Deploy
    runs-on: ubuntu-latest
    needs: security
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Production
        run: |
          npm run build:hashes
          npm run build:obfuscate

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: ğŸ“¢ Deployment Notification
        if: success()
        run: |
          echo "ğŸ‰ EM-Zilla successfully deployed to GitHub Pages!"
          echo "ğŸŒ Live at: https://FJ-cyberzilla.github.io/EM-Zilla"
          echo "ğŸ“¦ Repository: ${{ github.repository }}"
          echo "ğŸ”– Commit: ${{ github.sha }}"
