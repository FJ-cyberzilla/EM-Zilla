name: ğŸ›¡ï¸ Security Scanning

on:
  schedule:
    - cron: '0 6 * * 1' # Every Monday at 6 AM
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    name: ğŸ” Comprehensive Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”’ NPM Audit
        run: |
          npm audit --audit-level=high
          npm audit fix --dry-run

      - name: ğŸš¨ Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --sarif-file-output=snyk.sarif

      - name: ğŸ“Š Snyk Code Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: code test --sarif-file-output=snyk-code.sarif

      - name: ğŸ“ Upload Security Reports
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif

      - name: ğŸ” Secret Scanning
        uses: trufflesecurity/trufflehog-actions-scan@v1
        with:
          path: ./
          base: ${{ github.event.before }}
          head: ${{ github.event.after }}

      - name: ğŸ›¡ï¸ OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@v1.1.0
        with:
          project: 'EM-Zilla'
          path: ./
          format: 'HTML'
          out: 'reports/'

      - name: ğŸ“¤ Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            reports/
            *.sarif
          retention-days: 90
