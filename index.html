<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaCoder - Advanced Arduino IDE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaCoder Pro - Advanced Arduino IDE</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#7877c6">
    <meta name="description" content="PSP Vita-style Arduino IDE with AI code generation and real USB detection">
    <meta name="keywords" content="arduino, ide, ai, code generation, psp vita, cyberzilla">
    <meta name="author" content="Cyberzilla™">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" href="assets/icons/favicon.ico">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/vita-theme.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <div class="psp-vita">
        <div class="vita-screen">
            <!-- Header with Arduino Model Detection -->
            <div class="header">
                <div class="logo">
                    <i class="fas fa-microchip logo-icon"></i>
                    <div class="logo-text">VitaCoder Pro</div>
                </div>
                <div class="arduino-info">
                    <select id="arduinoModel" class="model-selector">
                        <option value="">Select Arduino Model</option>
                        <option value="uno">Arduino Uno</option>
                        <option value="nano">Arduino Nano</option>
                        <option value="mega">Arduino Mega</option>
                        <option value="leonardo">Arduino Leonardo</option>
                    </select>
                    <button id="detectBtn" class="vita-button small">
                        <i class="fas fa-search"></i>
                        Auto-Detect
                    </button>
                </div>
                <div class="status-bar" id="statusBar">
                    <!-- Status bar content -->
                </div>
            </div>

            <!-- Main Navigation Tabs -->
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="code-generator">
                    <i class="fas fa-robot"></i> AI Code Generator
                </button>
                <button class="nav-tab" data-tab="pin-config">
                    <i class="fas fa-microchip"></i> Pin Configurator
                </button>
                <button class="nav-tab" data-tab="lcd-writer">
                    <i class="fas fa-font"></i> LCD Text Writer
                </button>
                <button class="nav-tab" data-tab="troubleshooting">
                    <i class="fas fa-tools"></i> Troubleshooting
                </button>
            </div>

            <!-- Tab Contents -->
            <div class="tab-content active" id="code-generator">
                <div class="main-content">
                    <div class="input-section">
                        <div class="section-title">
                            <i class="fas fa-terminal"></i>
                            <span>Describe Your Arduino Project</span>
                        </div>
                        <textarea class="command-input" id="commandInput" placeholder="Describe what you want your Arduino to do..."></textarea>
                        
                        <div class="ai-options">
                            <label class="option-checkbox">
                                <input type="checkbox" id="optimizeCode" checked>
                                <span class="checkmark"></span>
                                Optimize Code
                            </label>
                            <label class="option-checkbox">
                                <input type="checkbox" id="addComments" checked>
                                <span class="checkmark"></span>
                                Add Comments
                            </label>
                            <label class="option-checkbox">
                                <input type="checkbox" id="errorChecking">
                                <span class="checkmark"></span>
                                Error Checking
                            </label>
                        </div>
                        
                        <div class="examples" id="examplesContainer">
                            <!-- Examples will be loaded here -->
                        </div>
                    </div>
                    
                    <div class="output-section">
                        <div class="section-title">
                            <i class="fas fa-code"></i>
                            <span>Generated Arduino Code</span>
                            <div class="code-stats" id="codeStats">
                                <span class="stat">Lines: 0</span>
                                <span class="stat">Errors: 0</span>
                                <span class="stat">Warnings: 0</span>
                            </div>
                        </div>
                        <div class="code-output" id="codeOutput">
                            <!-- Generated code will appear here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pin Configurator Tab -->
            <div class="tab-content" id="pin-config">
                <div class="pin-configurator">
                    <div class="config-section">
                        <h3>Component Selection</h3>
                        <select id="componentSelect" class="component-selector">
                            <option value="">Select Component</option>
                            <option value="lcd">Character LCD 16x2</option>
                            <option value="servo">Servo Motor</option>
                            <option value="ultrasonic">Ultrasonic Sensor</option>
                            <option value="dht">DHT Sensor</option>
                            <option value="led">LED</option>
                        </select>
                    </div>
                    
                    <div class="config-section" id="pinMapping">
                        <!-- Dynamic pin mapping based on component -->
                    </div>
                    
                    <div class="pin-diagram">
                        <div class="arduino-pins" id="arduinoPins">
                            <!-- Arduino pin diagram -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- LCD Text Writer Tab -->
            <div class="tab-content" id="lcd-writer">
                <div class="lcd-writer">
                    <div class="lcd-preview">
                        <div class="lcd-screen">
                            <div class="lcd-line" id="lcdLine1">Cyberzilla™ Presents</div>
                            <div class="lcd-line" id="lcdLine2"></div>
                        </div>
                    </div>
                    
                    <div class="lcd-controls">
                        <div class="input-group">
                            <label>Line 1 Text:</label>
                            <input type="text" id="lcdLine1Input" value="Cyberzilla™ Presents" maxlength="16">
                        </div>
                        <div class="input-group">
                            <label>Line 2 Text:</label>
                            <input type="text" id="lcdLine2Input" placeholder="Enter text for line 2" maxlength="16">
                        </div>
                        <button class="vita-button primary" id="generateLcdCode">
                            <i class="fas fa-code"></i>
                            Generate LCD Code
                        </button>
                    </div>
                </div>
            </div>

            <!-- Troubleshooting Tab -->
            <div class="tab-content" id="troubleshooting">
                <div class="troubleshooting">
                    <div class="troubleshoot-section">
                        <h3>Common Issues</h3>
                        <div class="issue-list" id="issueList">
                            <!-- Common issues will be loaded here -->
                        </div>
                    </div>
                    
                    <div class="troubleshoot-section">
                        <h3>Error Analysis</h3>
                        <textarea class="error-input" id="errorInput" placeholder="Paste your error messages here..."></textarea>
                        <button class="vita-button primary" id="analyzeError">
                            <i class="fas fa-search"></i>
                            Analyze Error
                        </button>
                    </div>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div class="loading" id="loadingIndicator">
                <div class="loading-spinner"></div>
                <div>AI is generating your code...</div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <div class="action-buttons" id="primaryActions">
                    <!-- Primary action buttons -->
                </div>
                
                <div class="action-buttons" id="secondaryActions">
                    <!-- Secondary action buttons -->
                </div>
            </div>

            <!-- D-pad Controls -->
            <div class="vita-dpad" id="dpadControls">
                <!-- D-pad controls -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/ui-manager.js"></script>
    <script type="module" src="js/examples.js"></script>
    <script type="module" src="js/arduino-detector.js"></script>
    <script type="module" src="js/pin-configurator.js"></script>
    <script type="module" src="modules/arduino-templates.js"></script>
    <script type="module" src="modules/syntax-highlighter.js"></script>
    <script type="module" src="modules/ai-service.js"></script>
    <script type="module" src="modules/nlp-processor.js"></script>
    <script type="module" src="modules/code-analyzer.js"></script>
    <script type="module" src="modules/error-checker.js"></script>
    <script type="module" src="modules/troubleshooting.js"></script>
    <script type="module" src="js/code-generator.js"></script>
    <script type="module" src="js/file-manager.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
